<!-- components/callToAction.html -->
<!-- ================================
     Call To Action Section
     ================================ -->
<!-- ================================
     CTA Carousel Section
     ================================ -->
<section id="cta-carousel" class="py-5">
  <div class="container">
    <div id="ctaCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
      
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#ctaCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Admission CTA"></button>
        <button type="button" data-bs-target="#ctaCarousel" data-bs-slide-to="1" aria-label="Newsletter CTA"></button>
        <button type="button" data-bs-target="#ctaCarousel" data-bs-slide-to="2" aria-label="Book a Visit CTA"></button>
      </div>

      <!-- Carousel Items -->
      <div class="carousel-inner">

        <!-- Admission CTA -->
        <div class="carousel-item active">
          <div class="call-to-action-area">
            <div class="cta-content d-flex align-items-center justify-content-around flex-wrap text-center text-md-start">
              <h3 class="cta-heading d-none d-md-block">Apply for Admission</h3>
              <h4 class="cta-heading-sm d-block d-md-none">Apply for Admission</h4>
              <div class="cta-buttons mt-3 mt-md-0">
                <a href="#" class="btn academy-btn">See Admission Steps</a>
                <a href="#" class="btn academy-btn">Apply Now</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Newsletter CTA -->
        <div class="carousel-item">
          <div class="call-to-action-area">
            <div class="cta-content d-flex align-items-center justify-content-around flex-wrap text-center text-md-start">
              <h3 class="cta-heading d-none d-md-block">Stay Updated!</h3>
              <h4 class="cta-heading-sm d-block d-md-none">Stay Updated!</h4>
              <div class="cta-buttons mt-3 mt-md-0">
                <a href="#" class="btn academy-btn">Sign Up for Newsletter</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Book a Visit CTA -->
        <div class="carousel-item">
          <div class="call-to-action-area">
            <div class="cta-content d-flex align-items-center justify-content-around flex-wrap text-center text-md-start">
              <h3 class="cta-heading d-none d-md-block">Experience Our Campus</h3>
              <h4 class="cta-heading-sm d-block d-md-none">Experience Our Campus</h4>
              <div class="cta-buttons mt-3 mt-md-0">
                <a href="#" class="btn academy-btn">Book a Visit</a>
                <a href="#" class="btn academy-btn">Contact Us</a>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#ctaCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#ctaCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>
</section>
